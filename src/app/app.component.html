<app-header />
<main>
  <ul id="users">
      <li *ngFor="let user of users">
        <app-user
          [user]="user"
          [selected] = "user.id === selectedUser?.id"
          (select)="onSelectedUser($event)"
        />
      </li>
  </ul>
</main>
<app-tasks
  *ngIf="selectedUser; else fallback"
  [name]="selectedUser.name"
  [id]="selectedUser.id"
/>
<ng-template #fallback>
  <p>No user selected at the moment</p>
</ng-template>
<router-outlet />
