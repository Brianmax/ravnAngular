<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
  </header>
  <menu>
    <button (click)="onAddTask()">Add task</button>
  </menu>
  <ul>
    <li *ngFor="let task of selectedUserTask">
      <app-task
        [userTask]="task"
        (complete)="onCompleteTask($event)"
      />
    </li>
  </ul>
  <app-task-creator
    *ngIf="isAddingTask",
    (cancel)=""
  />
</section>
