<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
  </header>
  <menu>
    <button (click)="taskHandler(true)">Add task</button>
  </menu>
  <ul>
    <li *ngFor="let task of selectedUserTask">
      <app-task
        [userTask]="task"
        [idTask]="id"
      />
    </li>
  </ul>
  <app-task-creator
    *ngIf="isAddingTask"
    (close)="taskHandler($event)"
    [userId]="id"
  />
</section>
